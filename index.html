<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gobinath Mahalingam</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <link href="css/cached.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container-fluid" id="containerDiv">
        <div id="header">

        </div>
        <div id="musicsearch">
            <form id="search-form">
                <input type="text" id="artist" value="" class="form-control" placeholder="Type an Artist Name" />
                <input type="submit" id="search" class="btn btn-primary" value="Search" />
            </form>
        </div>
        <div id="results" class="container"></div>
    </div>
    <script id="results-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="box">
            <div style="background-image:url({{converimage}})" data-album-id="{{id}}" class="cover">
                {{#if newFlag}}
                <div class="newBox">
                    NEW
                </div>
                {{/if}}
            </div>

            <div id="albumname">{{album}}</div>


        </div>
        {{/each}}
    </script>

    <script id="no-results-template" type="text/x-handlebars-template">
        <div class="nothingFound">nothing found!</div>
    </script>

    <script src="js/custom.js"></script>
</body>

</html>
